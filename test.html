<body>
Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не
5:
<script>
    var a = 0
        symbol = '';
    while (a < 20) {
        symbol += 'x';
        console.log(symbol);
        a++;
    }
</script>
