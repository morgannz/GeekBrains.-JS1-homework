<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<script>
    var Tc = prompt('Введите температуру в градусах Цельсия:', 0);
    var Tf = (9 / 5) * Tc + 32;
    document.write('<h2>Температура в градусах Фаренгейта равна: ' + Tf + '</h2>');
</script>
</body>
</html>
